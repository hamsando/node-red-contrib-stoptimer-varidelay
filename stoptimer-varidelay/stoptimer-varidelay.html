<script type="text/javascript">
    RED.nodes.registerType('stoptimer-varidelay',{
        category: 'function',
        color:"#869869",
        defaults: {
            duration: {value:"5",required:true,validate:RED.validators.typedInput("durationType")},
            durationType: {value:'num'},
            units: {value:"Second"},
            payloadtype: {value:'num'},
            payloadval: {value:"0"},
            name: {value:""}
        },
        inputs:1,
        outputs:2,
        icon: "stoptimer.png",
        label: function() {
            return this.name || this.duration + " " + this.units + " Timer";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        outputLabels: ["Original Payload","Additional Payload"],
        oneditprepare: function() {
        $("#node-input-payloadval").typedInput({
        default: 'num',
            typeField: $("#node-input-payloadtype"),
        types:['str','num','bool']
            });

        if (this.durationType == null) {
            this.durationType = "num";
        }

        $("#node-input-durationType").val(this.durationType);

        $("#node-input-duration").typedInput({
        default: 'num',
            typeField: $("#node-input-durationType"),
        types:['num','env']
            });


        $("#node-input-duration").typedInput('type', this.durationType);
    }
    });
</script>

<script type="text/x-red" data-template-name="stoptimer-varidelay">
    <div class="form-row">
        <label for="node-input-duration"><i class="fa fa-clock-o"></i> Timer</label>
        <input type="hidden" id="node-input-durationType">
        <input type="text" id="node-input-duration" style="text-align:end; width:270px !important">
    </div>
    <div class="form-row">
        <label></label>
        <select id="node-input-units" style="width:270px !important>
            <option value="Millisecond">Milliseconds</option>
            <option value="Second">Seconds</option>
            <option value="Minute">Minutes</option>
            <option value="Hour">Hours</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-payloadtype"><i class="fa fa-envelope"></i> 2nd Payload</label>
        <input type="hidden" id="node-input-payloadtype">
        <input style="width: 70%" type="text" id="node-input-payloadval">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"></input>
    </div>
</script>

<script type="text/x-red" data-help-name="stoptimer-varidelay">
    <p>Sends the <code>msg</code> through the first output after the set timer duration. If a new <code>msg</code> is received before the timer has ended, it will replace the existing <code>msg</code> and the timer will be restarted, unless the new <code>msg</code> has a <code>payload</code> of <code>stop</code> or <code>STOP</code>, in which case it will stop the timer. The second output allows you to send an additional payload of a number, string or boolean. If the timer is stopped, the second output will automatically send a payload of <code>stopped</code>.</p>
    <p>This is like the built in delay function of node-red, but with the ability to not only restart the timer, but to stop it as well.</p>
    <p>If the input contains <code>msg.delay</code>, then the delay will be <code>msg.delay</code> units of time, where the units are whatever the units are defaulted to in the node iteself. In the absense of a <code>msg.delay</code>, or a value in <code>msg.delay</code> that can not be converted to an int, then the value configured within the node will be used. If the value of <code>msg.delay</code> is less than 0, then 0 is used.</p>
    <p>If the input contains <code>msg.units</code>, with a value of "Seconds", "Minutes" or "Hours" then that will over-ride what is defaulted in the node.  In the absense of a <code>msg.units</code>, or an unknown string in <code>msg.units</code> the units configured within the node will be used. In the case of an unknown string, a warning message will appear in the Debug logs. 
</script>
